<!DOCTYPE html >
<html class="no-js" lang="it">
<head>

  <!-- Print metadata -->

  <!-- HTML metadata -->
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="robots" content="index, follow" />
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}" />
  <meta lang="en" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Open Graph metadata -->
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:description" content="{{ page.description }}" />

  <!-- Load site favicon -->
  <link rel="shortcut icon" href="http://paths.uniroma1.it/sites/default/images/css/favicon.png">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Load site default css file -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700,700italic,400italic">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.2/jquery.fancybox.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href={{ "/css/styles.css" | relative_url }}>
</head>

<body>
  <div class="container">
    <header>
      <a href="." title="PAThs">
        <img src={{ "/images/css/path-header.png" | relative_url }} class="img-responsive">
      </a>
    </header>

    <nav class="navbar navbar-inverse">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        {% include menu.html %}
      </div><!--/.nav-collapse -->
    </nav>

    <main>

      <article class="{{ page.class }}">
        <h1>{{ page.title }}</h1>
        {{ content }}

      </article>



    </main>

    <footer>
      <div class="container-fluid">
        <div class="row">

          <div class="col-xs-12 col-sm-6">
            <h3><small>Tracking Papyrus and Parchment Paths</small><br />
              An Archaeological Atlas of Coptic Literature</h3>
              <p>Literary Texts in their Geographical Context:
                Production, Copying, Usage, Dissemination and Preservation</p>
              </div>


              <div class="col-xs-6 col-sm-offset-0 col-sm-3">
                <a href="http://www.uniroma1.it" title="Sapienza. Università di Roma" target="_blank">
                  <img src={{ "/images/css/logosapienza.jpg" | relative_url }} alt="Sapienza. Università di Roma" class="img-responsive" />
                </a>

                <p class="text-center" style="margin-top: 15px;">
                  <a href="http://www.dipscr.uniroma1.it/" target="_blank">
                    Dipartimento di Storia Culture Religioni

                  </a>

                </p>
              </div>
              <div class="col-xs-6 col-sm-offset-0 col-sm-3">
                <a href="http://erc.europa.eu" title="European Research Council" target="_blank">
                  <img src={{"/images/css/erc.jpg" | relative_url }} alt="European Research Council" class="img-responsive" />
                </a>
              </div>
            </div>
          </div>
        </footer>

      </div>



      <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.2/jquery.fancybox.min.js"></script>

      <script src="http://paths.uniroma1.it/sites/default/js/frontend.js"></script>


    </body>
    </html>
